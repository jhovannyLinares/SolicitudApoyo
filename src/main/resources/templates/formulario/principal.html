<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
   layout:decorator="fragmentos/global">
   <body>
      <div class="container">
         <div layout:fragment="contenido">
            <form role="form" class="needs-validation" method="post" th:object="${folioDTO}" th:action="@{/formulario/folio}" novalidate>
               <div class="form-row bd-callout-info bd-callout active">
                  <div class="col-sm-1 gray"></div>
                  <div class="col-sm-10 gray">
                     <p th:text="#{Titulo.Folio}"></p>
                  </div>
                  <div class="col-sm-1 gray"></div>
                  <div class="col-sm-1 white"></div>
                  <div class="col-sm-4">
                     <div class="form-group">
                        <label for="folio" ></label>
                        <input th:field="*{folio}" class="form-control input-number" type="text" id="folio" th:placeholder="#{PlaceHolder.Formato.Folio}" required>
                        <div class="invalid-feedback">
                           <span th:text="#{Msg.Invalid.Folio}"></span>
                        </div>
                     </div>
                  </div>
                  <div class="col-sm-7 white"></div>
                  <div class="col-sm-1 white" th:if="${(param.error != null)}"></div>
                  <div class="alert alert-danger" role="alert" th:if="${(param.error != null)}">
                     <i class="fa fa-warning"> 
                     <span
                        th:text=#{Texto.NotFolio}></span> 
                     </i>
                  </div>
                  <div class="col-sm-12 white">
                     <br>
                  </div>
               </div>
               <div class="col-sm-12 text-right">
                  <div class="form-group">
                     <br>
                     <br>
                     <button class="btn btn-primary pull-right" type="submit" th:text="#{Boton.Aceptar}"></button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
