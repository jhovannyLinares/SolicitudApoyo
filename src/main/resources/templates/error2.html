<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/recursos/assets/css/Error-Style.css}">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                    <h1 th:text="#{Error.Oops}"></h1>
                    <h2 th:text="#{Error.404}"></h2>
                    <div class="error-details"><span th:text="#{Error.Detalle}"></span></div>
                    <div class="error-actions">
                        <a th:href="@{/formulario/principal}" class="btn btn-primary btn-lg">
                            <span class="glyphicon glyphicon-home"></span> <span th:text="#{Error.Home}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
