<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="fragmentos/global">

<body>
	<div class="container">
		<div layout:fragment="contenido">
			<!-- Contenido -->

			<form role="form" class="needs-validation" id="needs-validation"
				method="post" th:object="${formatoUnicoDTO}"
				th:action="@{/formulario/unico}" novalidate="novalidate">

				<input id="id" type="hidden" th:field="*{id}"> 
				<input id="indice" type="hidden" value="1"> 
				<input id="camino" type="hidden">
				<input id="tramite" type="hidden" th:field="*{tramite}">

				<div id="tramites" th:each="tramite : ${tramites}">
					<input th:id="tramite-+${tramite.id}" type="hidden"
						th:value="${tramite.configuracion}">
				</div>

				<!-- Seccion1 Formato de Bienestar -->
				<div class="form-row 1 bd-callout-info bd-callout active">

					<div class="col-sm-1 gray"></div>
					<div class="col-sm-10 gray">
						<p th:text="#{Titulo.Registro}"></p>
					</div>
					<div class="col-sm-1 gray"></div>

					<div class="col-sm-12 white">
						<br>
					</div>

					<div class="col-sm-1 white"></div>
					<div class="col-sm-3">
						<div class="form-group">

							<input type="hidden" th:field="${formatoUnicoDTO.estado.id}">

							<label for="estado" th:text="#{Texto.Estado}"></label> <select
								th:field="${formatoUnicoDTO.estado.id}"
								class="form-control readonly" id="estado" disabled="disabled">
								<option th:each="estado : ${estados}" th:value="${estado.id}"
									th:text="${estado.nombre}"></option>
							</select>
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Estado}"></span>
							</div>
						</div>
					</div>

					<div class="col-sm-3" id="divRegion">
						<div class="form-group" th:fragment="divRegion">
							<label for="region" th:text="#{Texto.Region}"></label> <select
								th:field="${formatoUnicoDTO.region.id}" class="form-control"
								id="region" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="region : ${regiones}" th:value="${region.id}"
									th:text="${region.region}"></option>
							</select>

							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Region}"></span>
							</div>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="form-group">
							<label for="folio" th:text="#{Texto.Folio}"></label> <input
								th:field="*{folio}" class="form-control input-number"
								type="text" id="folio" th:maxlength="#{Config.Folio.Max}"
								th:placeholder="#{PlaceHolder.Formato.Folio}"
								onchange="is_ceros(this)" required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Folio}"></span>
							</div>
						</div>
					</div>

					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					
					<div class="col-sm-10 white">
						<div class="form-group">
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite1" id="solIncorporacion" value="1"
									required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 1"
									for="solIncorporacion"></label>
							</div>
	
	
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite1" id="aux" value="2" required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 2" for="aux"></label>
							</div>
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite2" id="baja" value="3" required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 3"
									for="baja"></label>
							</div>
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite2" id="pagoMarcha" value="4" required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 4"
									for="pagoMarcha"></label>
							</div>
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite1" id="correccionActDatos" value="5"
									required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 5"
									for="correccionActDatos"></label>
							</div>
	
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite2" id="revicionDatos" value="6" required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 6"
									for="revicionDatos"></label>
							</div>
							<div class="custom-control custom-checkbox custom-control-inline ">
								<input type="checkbox" class="custom-control-input form-control "
									name="tramite1" id="medioCobro" value="7" required="required"
									onchange="id_Requerido(this.value),opcionesdeseleccion(this.value)">
								<label class="custom-control-label"
									th:each="tramite : ${tramites}" th:value="${tramite.id}"
									th:text="${tramite.nombre}" th:if="${tramite.id} == 7"
									for="medioCobro"></label>
							</div>
						</div>
					</div>

					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>


					<div class="col-sm-5">
						<div class="form-group">
							<label for="fecha" th:text="#{Texto.Fecha}"></label> <input
								th:field="*{fecha}" type="date" class="form-control"
								onchange="validarFechaMinima(this)" id="fecha" name="fecha"
								max="2100-12-31" maxlength="8" required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Fecha}"></span>
							</div>
						</div>
					</div>

					<div class="col-sm-5">
						<div class="form-group">
							<label for="idUnico" th:text="#{Texto.IdUnico}"></label> <input
								th:field="*{idUnico}" class="form-control input-number"
								type="text" id="idUnico" maxlength="11"
								onchange="is_ceros(this)"
								th:placeholder="#{PlaceHolder.Formato.Id.Unico}">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.IdUnico}"></span>
							</div>
						</div>
					</div>

					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>

					<div class="col-sm-10">
						<div class="form-group">
							<label for="programa" th:text="#{Texto.Programa}"></label> <select
								th:field="*{programa.id}" onchange="setPrograma(this)"
								class="form-control" id="programa" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="programa : ${programas}"
									th:value="${programa.id}" th:text="${programa.nombre}"></option>
							</select>
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Programa}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
				</div>
				<!-- Seccion1 -->

				<!-- Seccion2 Datos del Beneficiario -->
				<div class="form-row 2 bd-callout-info bd-callout">
					<div class="col-sm-1 gray"></div>
					<div class="col-sm-10 gray">
						<p th:text="#{Titulo.Seccion1}"></p>
					</div>
					<div class="col-sm-1 gray"></div>
					<div class="col-sm-12 white">
						<br>
					</div>
					<div class="col-sm-1 white"></div>

					<div class="col-sm-5">
						<div class="form-group">
							<input type="hidden" id="est"
								th:field="${formatoUnicoDTO.beneficiario.estado.id}"> 
							<label
								for="estado" th:text="#{Texto.Estado}"></label> <select
								th:field="${formatoUnicoDTO.beneficiario.estado.id}"
								class="form-control readonly" id="estado" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="estado : ${estados}" th:value="${estado.id}"
									th:text="${estado.nombre}"></option>
							</select>
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Estado}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-5" id="divRegion">
						<div class="form-group" th:fragment="divRegion">
							<label for="region" th:text="#{Texto.Region}"></label> <select
								th:field="${formatoUnicoDTO.region.id}" class="form-control"
								id="region" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="region : ${regiones}" th:value="${region.id}"
									th:text="${region.region}"></option>
							</select>
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Region}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-5" id="divMunicipioB">
						<div class="form-group" th:fragment="divMunicipioB">
							<label for="municipio" th:text="#{Texto.Municipio}"></label> <select
								onchange="cargarLocalidad(this,'divLocalidadB')"
								th:field="${formatoUnicoDTO.beneficiario.municipio.id}"
								class="form-control" id="municipio" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="municipio : ${municipios}"
									th:value="${municipio.id}" th:text="${municipio.nombre}"></option>
							</select>
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Municipio}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-5">
						<div class="form-group">
							<label for="area" th:text="#{Texto.Area}"></label> <input
								th:field="*{beneficiario.area}"
								class="form-control input-number"
								type="text"
								id="area"
								maxlength="5" onchange="is_ceros(this)" >
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.area}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="nombre" th:text="#{Texto.Nombre}"></label> <input
								class="form-control input-string"
								th:placeholder="#{PlaceHolder.Nombre}"
								th:field="*{beneficiario.nombre}" type="text" id="nombre"
								maxlength="70" onkeypress="return sololetras(event)"
								onpaste="return false" required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Nombre}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="paterno" th:text="#{Texto.Paterno}"></label> <input
								class="form-control input-string"
								th:placeholder="#{PlaceHolder.APaterno}"
								th:field="*{beneficiario.paterno}" type="text" id="paterno"
								maxlength="70" onkeypress="return sololetras(event)"
								onpaste="return false" required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Paterno}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group ">
							<label for="paterno"></label>
							<div class="custom-control custom-switch">
								<input type="checkbox" th:value="${isPaterno}"
									class="custom-control-input" id="NtP"
									onchange="habilitaCheck2(this.id,'paterno','check','NtM')">
								<label class="custom-control-label" for="NtP"
									th:text="#{Texto.Nt}"></label>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label for="materno" th:text="#{Texto.Materno}"></label> <input
								class="form-control input-string"
								th:placeholder="#{PlaceHolder.AMaterno}"
								th:field="*{beneficiario.materno}" type="text" id="materno"
								maxlength="70" onkeypress="return sololetras(event)"
								onpaste="return false" required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Materno}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group ">
							<label for="materno"></label>
							<div class="custom-control custom-switch">
								<input type="checkbox" th:checked="${isMaterno}"
									class="custom-control-input" id="NtM"
									onchange="habilitaCheck2(this.id,'materno','check','NtP')">
								<label class="custom-control-label" for="NtM"
									th:text="#{Texto.Nt}"></label>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-3">
						<div class="form-group ">
							<label for="sexo" th:text="#{Texto.Sexo}"></label>
							<div class="custom-control custom-radio">
								<input type="radio" th:field="*{beneficiario.sexo}"
									class="custom-control-input" id="masculino" value="1"
									name="sexo"> <label class="custom-control-label"
									for="masculino" th:text="#{Texto.Masculino}"></label>
							</div>
							<div class="custom-control custom-radio">
								<input type="radio" th:field="*{beneficiario.sexo}"
									class="custom-control-input" id="femenino" value="2"
									name="sexo" required="required"> <label
									class="custom-control-label" for="femenino"
									th:text="#{Texto.Femenino}"></label>
								<div id="invalidEdad" class="invalid-feedback">
									<span id="fechaSpam" th:text="#{Msg.Invalid.Genero}"></span>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group ">
						<input class="form-control"
							th:field="${formatoUnicoDTO.beneficiario.edad}" type="hidden"
							id="edadC">
					</div>

					<div class="col-sm-3">
						<div class="form-group ">
							<label for="edad" th:text="#{Texto.Edad}"></label> <input
								class="form-control readonly" type="text" id="edadB"
								readonly="readonly">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="fecha" th:text="#{Texto.FechaNacimiento}"></label> <input
								type="date" th:field="*{beneficiario.fecha}"
								class="form-control" id="fechaNacimiento" name="fechaNacimiento"
								maxlength="10" max="2100-12-31"
								onchange="validFechaNac(this,'edadB');" required="required">

							<div id="invalidEdad" class="invalid-feedback">
								<span id="fechaSpam" th:text="#{Msg.Invalid.FechaEdad}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="estado" th:text="#{Texto.EstadoNacimiento}"></label>
							<select th:field="*{beneficiario.estadoNacimiento.id}"
								class="form-control" id="estado" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="estado : ${estados}" th:value="${estado.id}"
									th:text="${estado.nombre}"></option>
							</select>
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Estado}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="telefono" th:text="#{Texto.TelefoFijo}"></label> <input
								th:field="*{beneficiario.telefono}"
								class="form-control input-number" type="text" id="telefono"
								onchange="validaTelefono(this)" maxlength="10">
							<div id="invalidEdad" class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Telefono}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="celular" th:text="#{Texto.Celular}"></label> <input
								th:field="*{beneficiario.celular}"
								class="form-control input-number" type="text" id="celular"
								onchange="validaTelefono(this)" maxlength="10">
							<div id="invalidEdad" class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Telefono}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-5">
						<div class="form-group">
							<label for="claveElector" th:text="#{Texto.ClaveElector}"
								th:field="*{beneficiario.claveElector}"></label> <input
								th:field="*{beneficiario.claveElector}" class="form-control"
								onkeypress="return soloTexto(event)" type="text"
								id="claveElector" maxlength="18">
						</div>
					</div>
					<div class="col-sm-5">
						<div class="form-group">
							<label for="curp" th:text="#{Texto.Curp}"></label> <input
								class="form-control" type="text" id="curp"
								th:field="*{beneficiario.curp}" onchange="validCurp(this)"
								maxlength="18" required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Curp}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-3" id="divLocalidadB">
						<div class="form-group" th:fragment="divLocalidadB">
							<label for="localidad" th:text="#{Texto.Localidad}"></label> <select
								class="form-control"
								th:field="${formatoUnicoDTO.beneficiario.localidad.id}"
								id="localidad" required="required">
								<option value="" th:text="#{Texto.Select}"></option>
								<option th:each="localidad : ${localidades}"
									th:value="${localidad.id}" th:text="${localidad.nombre}"></option>
							</select>

							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Municipio}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="colonia" th:text="#{Texto.Colonia}"></label> <input
								th:field="*{beneficiario.colonia}" class="form-control"
								onkeypress="return soloTexto(event)" type="text" id="colonia"
								required="required">
							<div class="invalid-feedback">
								<span th:text="#{Msg.Invalid.Colonia}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group ">
							<label for="paterno"></label>
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="NtC"
									onchange="habilitaCheck(this.id,'colonia','check')"> <label
									class="custom-control-label" for="NtC" th:text="#{Texto.Nt}"></label>
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label for="calle" th:text="#{Texto.Calle}"></label> <input
								th:field="*{beneficiario.calle}" class="form-control "
								onkeypress="return soloTexto(event)" type="text" id="calle"
								maxlength="150" required="required">
						</div>
					</div>

					<div class="col-sm-1">
						<div class="form-group ">
							<label for="NtCalle"></label>
							<div class="custom-control custom-switch">
								<input type="checkbox" class="custom-control-input" id="NtCalle"
									onchange="habilitaCheck(this.id,'calle','check')"> <label
									class="custom-control-label" for="NtCalle"
									th:text="#{Texto.Nt}"></label>
							</div>
						</div>
					</div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1 white"></div>
					<div class="col-sm-1">
						<div class="form-group">
							<label for="noExterior" th:text="#{Texto.NoExterior}"></label> <input
								th:field="*{beneficiario.noExterior}" class="form-control"
