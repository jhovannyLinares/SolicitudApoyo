<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="fragmentos/global">

<body>
    <div class="container">
        <div layout:fragment="contenido">
            <!-- Contenido -->
            <form role="form" class="needs-validation" id="needs-validation" method="post" th:object="${formatoUnicoDTO}" th:action="@{/formulario/unico}" novalidate="novalidate">
                <input id="id" type="text" th:field="*{id}" type="hidden">
                <input id="indice" type="hidden" value="1"> 
                
                <input id="camino" type="hidden" value="1,2,3,4,5,6,7,8,100">
                
                <!--Seccion 0- solicitud ade incorporacion a programas de desarrollo-->
                <div class="form-row 1 bd-callout-info bd-callout active">
                    <div class="col-sm-1 gray"></div>
                    <div class="col-sm-10 gray">
                        <p th:text="#{Titulo.Solicitud}"></p>
                    </div>
                    <div class="col-sm-1 gray"></div>
                    <div class="col-sm-12 white">
                        <br> </div>
                    <div class="col-sm-2 white"></div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="form-group ">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{tramite}" class="custom-control-input" id="noLocalizado" value="1" name="localizar" onchange="habilitaCheck('true','identificador','radio')">
                                    <label class="custom-control-label" for="noLocalizado" th:text="#{Texto.NoLocalizado}"></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" th:field="*{tramite}" class="custom-control-input" id="noDomicilio" value="2" name="localizar" onchange="habilitaCheck('true','identificador','radio')">
                                    <label class="custom-control-label" for="noDomicilio" th:text="#{Texto.NoDomicilio}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="fecha" th:text="#{Texto.FechaVisita}"></label>
                            <input type="date" th:field="*{fecha}" class="form-control" id="fechaVisita" name="fechaVisita" maxlength="10" max="2100-12-31" required="required">
                            <div id="invalidEdad" class="invalid-feedback"> <span id="fechaSpam" th:text="#{Msg.Invalid.FechaVisita}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-4 white"></div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="identificador" th:text="#{Texto.IdMadrePadreTutor}"></label>
                            <input class="form-control input-number readonly" th:field="*{folio}" th:placeholder="#{PlaceHolder.IdMadrePadreTutor}" type="text" id="identificador" maxlength="11" onpaste="return false" required="required" readonly="readonly">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.IdUnico}"></span> </div>
                        </div>
                    </div>
                </div>
                
                <!-- Seccion1 Datos del Beneficiario -->
                <div class="form-row 2 bd-callout-info bd-callout ">
                    <div class="col-sm-1 gray"></div>
                    <div class="col-sm-10 gray">
                        <p th:text="#{Titulo.Ninios}"></p>
                    </div>
                    <div class="col-sm-1 gray"></div>
                    <div class="col-sm-12 white">
                        <br> </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-5">
                        <!--Programa-->
                        <div class="form-group">
                            <label for="programa" th:text="#{Texto.Programa}"></label>
                            <select onchange="setPrograma(this)" class="form-control" id="programa" required="required" th:field="*{programa.id}">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="programa : ${programas}" th:value="${programa.id}" th:text="${programa.nombre}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Programa}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <!--Area-->
                        <div class="form-group">
                            <label for="area" th:text="#{Texto.Area}"></label>
                            <input th:field="*{beneficiario.area}" class="form-control input-number" type="text" id="area" maxlength="5" onchange="is_ceros(this)">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.area}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-3">
                        <!--Estado-->
                        <div class="form-group">
                            <input type="hidden" id="est" th:field="${formatoUnicoDTO.beneficiario.estado.id}">
                            <label for="estado" th:text="#{Texto.Estado}"></label>
                            <select th:field="${formatoUnicoDTO.beneficiario.estado.id}" class="form-control readonly" id="estado" required="required">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.nombre}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Estado}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-3" id="divRegion">
                        <!--Region-->
                        <div class="form-group" th:fragment="divRegion">
                            <label for="region" th:text="#{Texto.Region}"></label>
                            <select th:field="${formatoUnicoDTO.region.id}" class="form-control" id="region" required="required">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="region : ${regiones}" th:value="${region.id}" th:text="${region.region}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Region}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-4" id="divMunicipioB">
                        <!--Municipio-->
                        <div class="form-group" th:fragment="divMunicipioB">
                            <label for="municipio" th:text="#{Texto.Municipio}"></label>
                            <select onchange="cargarLocalidad(this,'divLocalidadB')" th:field="${formatoUnicoDTO.beneficiario.municipio.id}" class="form-control" id="municipio" required="required">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="municipio : ${municipios}" th:value="${municipio.id}" th:text="${municipio.nombre}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Municipio}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-3">
                        <!--Nombre-->
                        <div class="form-group">
                            <label for="nombre" th:text="#{Texto.Nombre}"></label>
                            <input class="form-control input-string" th:placeholder="#{PlaceHolder.Nombre}" th:field="*{beneficiario.nombre}" type="text" id="nombre" maxlength="70" onkeypress="return sololetras(event)" onpaste="return false" required="required" text-transform = "uppercase">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Nombre}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <!--apPaterno-->
                        <div class="form-group">
                            <label for="paterno" th:text="#{Texto.Paterno}"></label>
                            <input class="form-control input-string" th:placeholder="#{PlaceHolder.APaterno}" th:field="*{beneficiario.paterno}" type="text" id="paterno" maxlength="70" onkeypress="return sololetras(event)" onpaste="return false" required="required" text-transform = "uppercase">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Paterno}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NTPaterno-->
                        <div class="form-group ">
                            <label for="paterno"></label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" th:value="${isPaterno}" class="custom-control-input" id="NtP" onchange="habilitaCheck2(this.id,'paterno','check','NtM')">
                                <label class="custom-control-label" for="NtP" th:text="#{Texto.Nt}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <!--apMaterno-->
                        <div class="form-group">
                            <label for="materno" th:text="#{Texto.Materno}"></label>
                            <input class="form-control input-string" th:placeholder="#{PlaceHolder.AMaterno}" th:field="*{beneficiario.materno}" type="text" id="materno" maxlength="70" onkeypress="return sololetras(event)" onpaste="return false" required="required" text-transform = "uppercase">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Materno}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NTMaterno-->
                        <div class="form-group ">
                            <label for="materno"></label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" th:checked="${isMaterno}" class="custom-control-input" id="NtM" onchange="habilitaCheck2(this.id,'materno','check','NtP')">
                                <label class="custom-control-label" for="NtM" th:text="#{Texto.Nt}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-3">
                        <!--Sexo-->
                        <div class="form-group ">
                            <label for="sexo" th:text="#{Texto.Sexo}"></label>
                            <div class="custom-control custom-radio">
                                <input type="radio" th:field="*{beneficiario.sexo}" class="custom-control-input" id="masculino" value="1" name="sexo">
                                <label class="custom-control-label" for="masculino" th:text="#{Texto.Masculino}"></label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" th:field="*{beneficiario.sexo}" class="custom-control-input" id="femenino" value="2" name="sexo" required="required">
                                <label class="custom-control-label" for="femenino" th:text="#{Texto.Femenino}"></label>
                                <div id="invalidEdad" class="invalid-feedback"> <span id="fechaSpam" th:text="#{Msg.Invalid.Genero}"></span> </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <!--EdadControl-->
                        <input class="form-control"  type="hidden" th:field="${formatoUnicoDTO.beneficiario.edad}" id="edadC"> </div>
                    <div class="col-sm-3">
                        <!--Edad-->
                        <div class="form-group ">
                            <label for="edadB" th:text="#{Texto.Edad}"></label>
                            <input class="form-control readonly" type="text" id="edadB" readonly="readonly"> </div>
                    </div>
                    <div class="col-sm-4">
                        <!--Fecha Nacimiento-->
                        <div class="form-group">
                            <label for="fecha" th:text="#{Texto.FechaNacimiento}"></label>
                            <input type="date" th:field="*{beneficiario.fecha}" class="form-control" id="fechaNacimiento" name="fechaNacimiento" maxlength="10" max="2100-12-31" onchange="validFechaNac(this,'edadB');" required="required">
                            <div id="invalidEdad" class="invalid-feedback"> <span id="fechaSpam" th:text="#{Msg.Invalid.FechaEdad}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-5">
                        <!--CURP-->
                        <div class="form-group">
                            <label for="curp" th:text="#{Texto.Curp}"></label>
                            <input class="form-control" type="text" id="curp" th:field="*{beneficiario.curp}" onchange="validCurp(this)" maxlength="18" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Curp}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <!--Clave Electoral-->
                        <div class="form-group">
                            <label for="claveElector" th:text="#{Texto.ClaveElector}" th:field="*{beneficiario.claveElector}"></label>
                            <input th:field="*{beneficiario.claveElector}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="claveElector" maxlength="18"> </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <!--Fecha de Alta-->
                    <div class="col-sm-2">
                        <!--Fecha-->
                        <div class="form-group">
                            <label th:for="fechaAlta" th:text="#{Texto.FechaAlta}"></label>
                            <input type="date" class="form-control" th:field="*{beneficiario.fechaAlta}" onchange="validarFechaMinima(this)" id="fecha" name="fechaAlta" max="2100-12-31" maxlength="8" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Fecha}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <!--Calle-->
                        <div class="form-group">
                            <label for="calle" th:text="#{Texto.Calle}"></label>
                            <input th:field="*{beneficiario.calle}" class="form-control " onkeypress="return soloTexto(event)" type="text" id="calle" maxlength="150" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Calle}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NtCalle-->
                        <div class="form-group ">
                            <label for="NtCalle"></label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="NtCalle" onchange="habilitaCheck(this.id,'calle','check')">
                                <label class="custom-control-label" for="NtCalle" th:text="#{Texto.Nt}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NoExterior-->
                        <div class="form-group">
                            <label for="noExterior" th:text="#{Texto.NoExterior}"></label>
                            <input th:field="*{beneficiario.noExterior}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="noExterior" maxlength="10" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.NoExterior}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NtExterior-->
                        <div class="form-group ">
                            <label for="NtE"></label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="NtE" onchange="habilitaCheck(this.id,'noExterior','check')">
                                <label class="custom-control-label" for="NtE" th:text="#{Texto.Nt}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1">
                        <!--NoInterior-->
                        <div class="form-group">
                            <label for="noInterior" th:text="#{Texto.NoInterior}"></label>
                            <input th:field="*{beneficiario.noInterior}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="noInterior" maxlength="10" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.NoInterior}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NtInterior-->
                        <div class="form-group ">
                            <label for="paterno"></label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="NtI" onchange="habilitaCheck(this.id,'noInterior','check')">
                                <label class="custom-control-label" for="NtI" th:text="#{Texto.Nt}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <!--Manzana-->
                        <div class="form-group">
                            <label for="manzana" th:text="#{Texto.Mz}"></label>
                            <input th:field="*{beneficiario.manzana}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="manzana" maxlength="6"> </div>
                    </div>
                    <div class="col-sm-2">
                        <!--Lote-->
                        <div class="form-group">
                            <label for="lote" th:text="#{Texto.Lote}"></label>
                            <input th:field="*{beneficiario.lote}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="lote" maxlength="10"> </div>
                    </div>
                    <div class="col-sm-2">
                        <!--CodigoPostal-->
                        <div class="form-group">
                            <label for="cp" th:text="#{Texto.Cp}"></label>
                            <input th:field="*{beneficiario.cp}" class="form-control input-number" type="text" id="cp" onchange="validaCP(this.id)" maxlength="5" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Cp}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-2" id="divLocalidadB">
                        <!--Localidad-->
                        <div class="form-group" th:fragment="divLocalidadB">
                            <label for="localidad" th:text="#{Texto.Localidad}"></label>
                            <select onchange="cargarLocalidad(this,'divLocalidadB')" th:field="${formatoUnicoDTO.beneficiario.municipio.id}" class="form-control" id="municipio" required="required">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="municipio : ${municipios}" th:value="${municipio.id}" th:text="${municipio.nombre}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Municipio}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-3">
                        <!--Colonia-->
                        <div class="form-group">
                            <label for="colonia" th:text="#{Texto.Colonia}"></label>
                            <input th:field="*{beneficiario.colonia}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="colonia" required="required">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Colonia}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <!--NtColonia-->
                        <div class="form-group ">
                            <label for="NtC"></label>
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="NtC" onchange="habilitaCheck(this.id,'colonia','check')">
                                <label class="custom-control-label" for="NtC" th:text="#{Texto.Nt}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <!--Telefono-->
                        <div class="form-group">
                            <label for="telefono" th:text="#{Texto.TelefoFijo}"></label>
                            <input th:field="*{beneficiario.telefono}" class="form-control input-number" type="text" id="telefono" onchange="validaTelefono(this)" maxlength="10">
                            <div id="invalidEdad" class="invalid-feedback"> <span th:text="#{Msg.Invalid.Telefono}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <!--Celular-->
                        <div class="form-group">
                            <label for="celular" th:text="#{Texto.Celular}"></label>
                            <input th:field="*{beneficiario.celular}" class="form-control input-number" type="text" id="celular" onchange="validaTelefono(this)" maxlength="10">
                            <div id="invalidEdad" class="invalid-feedback"> <span th:text="#{Msg.Invalid.Telefono}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-2">
                        <!--Num. Benfeficiarios-->
                        <div class="form-group">
                            <label for="totBeneficiario" th:text="#{Texto.NumBeneficiario}"></label>
                            <input th:field="*{beneficiario.numBeneficiario}" class="form-control input-number" type="text" id="totBeneficiario" maxlength="1" required="required" onchange="numBeneficiario(this)">
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.NumBeneficiario}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <!--Referencia 1-->
                        <div class="form-group">
                            <label for="referecia1" th:text="#{Texto.Referencia1}"></label>
                            <input th:field="*{beneficiario.referencia1}" class="form-control input-string" onkeypress="return soloTexto(event)" type="text" id="referecia1" maxlength="500"> </div>
                    </div>
                    <div class="col-sm-4">
                        <!--Referecia 2-->
                        <div class="form-group">
                            <label for="referecia2" th:text="#{Texto.Referencia2}"></label>
                            <input th:field="*{beneficiario.referencia2}" class="form-control" onkeypress="return soloTexto(event)" type="text" id="referecia2" maxlength="500"> </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-5">
                        <!--Parentesco-->
                        <div class="form-group">
                            <label for="parentesco" th:text="#{Texto.Parentesco}"></label>
                            <select class="form-control" id="parentesco" th:field="*{beneficiario.parentesco}" onchange="cargarDocumentos3()" required="required">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="parentesco : ${parentescos}" th:value="${parentesco.id}" th:text="${parentesco.nombre}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Parentesco}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-5" id="divDocumentos">
                        <!--Documentos-->
                        <div class="form-group" th:fragment="divDocumentos">
                            <label for="documento" th:text="#{Texto.Documento}"></label>
                            <select class="form-control" th:field="${formatoUnicoDTO.beneficiario.documento}" id="documento" required="required">
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="documento : ${documento}" th:value="${documento.id}" th:text="${documento.nombre}"></option>
                            </select>
                            <div class="invalid-feedback"> <span th:text="#{Msg.Invalid.Documento}"></span> </div>
                        </div>
                    </div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-5">
                        <!--Pueblo-->
                        <div class="form-group">
                            <label for="puebloIndigena" th:text="#{Texto.PuebloIndigena}"></label>
                            <div class="col-sm-1 white"></div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" th:field="*{beneficiario.pertenecePuebloI}" name="pertenecePuebloI" id="pertenecePuebloISi" value="1" onchange="habilitaCheck('true','argumentoPueblo','radio')">
                                <label class="custom-control-label" for="pertenecePuebloISi" th:text="#{Texto.Si}"></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" th:field="*{beneficiario.pertenecePuebloI}" name="pertenecePuebloI" id="pertenecePuebloINo" value="0" required="required" onchange="habilitaCheck('false','argumentoPueblo','radio')">
                                <label class="custom-control-label" for="pertenecePuebloINo" th:text="#{Texto.No}"></label>
                                <div class="col-sm-1 white"></div>
