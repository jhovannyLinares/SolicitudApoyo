<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="fragmentos/global">

<body>
    <div class="container">
        <div layout:fragment="contenido">
            <!-- Contenido -->

            <form role="form" class="needs-validation" method="post" th:object="${formatoUnicoDTO}" th:action="@{/formulario/pagina1}" novalidate>

                <input id="id" type="hidden" th:field="*{id}">

                <div class="form-row bd-callout-info bd-callout">

                    <div class="col-sm-1 gray"></div>
                    <div class="col-sm-10 gray">
                        <p th:text="#{Titulo.Registro}"></p>
                    </div>
                    <div class="col-sm-1 gray"></div>

                    <div class="col-sm-12 white">
                        <br>
                    </div>

                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="estado" th:text="#{Texto.Estado}"></label>
                            <select onchange="cargarRegion()" th:field="*{estado.id}" class="form-control" id="estado" readonly>
                                <option th:each="estado : ${estados}" th:selected="${estado.id} == ${estadoSelect}" th:value="${estado.id}" th:text="${estado.nombre}"></option>
                            </select>
                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.Estado}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3" id="divRegion">
                        <div class="form-group" th:fragment="divRegion">
                            <label for="region" th:text="#{Texto.Region}"></label>
                            <select th:field="${formatoUnicoDTO.region.id}" class="form-control" id="region" required>
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="region : ${regiones}" th:value="${region.id}" th:text="${region.region}"></option>
                            </select>

                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.Region}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="folio" th:text="#{Texto.Folio}"></label>
                            <input th:field="*{folio}" class="form-control input-number" type="text" id="folio" th:maxlength="#{Config.Folio.Max}" th:placeholder="#{PlaceHolder.Formato.Folio}" required>
                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.Folio}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>

                    <div class="col-sm-10">
                        <div class="form-group">
                            <label for="programa" th:text="#{Texto.Programa}"></label>
                            <select th:field="*{programa.id}" class="form-control" id="programa" required>
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="programa : ${programas}" th:value="${programa.id}" th:text="${programa.nombre}"></option>
                            </select>
                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.Programa}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-1 white"></div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="tramite" th:text="#{Texto.Tramite}"></label>
                            <select th:field="*{tramite.id}" class="form-control" id="tramite" required>
                                <option value="" th:text="#{Texto.Select}"></option>
                                <option th:each="tramite : ${tramites}" th:value="${tramite.id}" th:text="${tramite.nombre}"></option>
                            </select>
                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.Tramite}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="fecha" th:text="#{Texto.Fecha}"></label>
                            <input th:field="*{fecha}" type="date" class="form-control" onchange="validarFechaMinima('fecha')" id="fecha" name="fecha" maxlength="10" required>
                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.Fecha}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-1 white"></div>
                    <div class="col-sm-6 white"></div>

                    <div class="col-sm-5">
                        <div class="form-group">
                            <label for="idUnico" th:text="#{Texto.IdUnico}"></label>
                            <input th:field="*{idUnico}" class="form-control input-number" type="text" id="idUnico" maxlength="10" th:placeholder="#{PlaceHolder.Formato.Id.Unico}" required>
                            <div class="invalid-feedback">
                                <span th:text="#{Msg.Invalid.IdUnico}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 text-right">
                    <div class="form-group">
                        <br>
                        <br>
                        <button class="btn btn-primary pull-right" type="submit" th:text="#{Boton.Siguiente}"></button>
                    </div>
                </div>

            </form>

            <!-- Contenido -->
        </div>
    </div>
</body>

</html>
