##Solicitud
Texto.Solicitud=POR MEDIO  DE LA PRESENTE MANIFIESTO DE MANERA PERSONAL Y DIRECTA QUE MIS DATOS SON CORRECTOS, POR LO QUE SOLICITO MI INCORPORACI\u00d3N AL PROGRAMA ANTES SE\u00d1ALADO, YA QUE CUMPLO CON LOS REQUISITOS ESTABLECIDOS EN LA NORMATIVIDAD APLICABLE, MISMA A LA  QUE ME OBLIGO A DAR CUMPLIMIENTO. ASIMISMO, MANIFIESTO DE MANERA LIBRE E INFORMADA MI CONSENTIMIENTO PARA EL TRATAMIENTO DE MIS DATOS PERSONALES, AUTORIZANDO EXPRESAMENTE SU INCLUSI\u00d3N EN EL PADR\u00d3N QUE DETERMINE LA DEPENDENCIA FEDERAL CORRESPONDIENTE.

Texto.Compromiso=BAJO PROTESTA DE DECIR LA VERDAD MANIFIESTO QUE ACEPTO COMO RESPONSABLE SOLIDARIO DEL DERECHOHABIENTE/BENEFICIARIO, RECIBIR LA TARJETA ANEXA AL PRESENTE DOCUMENTO EN LA QUE SER\u00c1 DEPOSITADO EL APOYO DEL PROGRAMA SOCIAL AL QUE, CONFORME AL CENSO PARA EL BIENESTAR, TIENE DERECHO LA PERSONA QUE PRESENTO. POR LO ANTERIOR, ME OBLIGO A DESTINAR LOS RECURSOS, BAJO MI RESPONSABILIDAD \u00daNICAMENTE PARA LOS REQUERIMIENTOS DEL DERECHOHABIENTE/BENEFICIARIO. ASIMISMO, ME OBLIGO A MANTENER ACTUALIZADO EL CENSO PARA EL BIENESTAR, AVISAR EL FALLECIMIENTO DEL DERECHOHABIENTE/BENEFICIARIO, EN SU CASO EN LOS 30 DIAS SUBSECUENTES, EL CAMBIO DE RESIDENCIA, AS\u00cd COMO PARA OTORGAR LAS FACILIDADES PARA LA APLICACI\u00d3N DEL PROGRAMA.

Texto.Privacidad = LA SECRETAR\u00cdA DE BIENESTAR DEL GOBIERNO FEDERAL, ES EL RESPONSABLE DE LA PROTECCI\u00d3N Y TRATAMIENTO DE LOS DATOS PERSONALES QUE PROPORCIONA EL TITULAR. LOS DATOS PERSONALES SER\u00c1N UTILIZADOS PARA VALIDAR LOS REQUISITOS DE ELEGIBILIDAD DETERMINADOS POR LAS DEPENDENCIAS FEDERALES CORRESPONDIENTES Y TODAS AQUELLAS QUE SE REQUIERAN PARA LA OPERACI\u00d3N DEL PROGRAMA, AS\u00cd COMO PARA LEVAR A CABO EL TR\u00c1MITE CORRESPONENTE ANTE LA INSTITUCI\u00d3N DE CR\u00c9DITO, CUYA TARJETA SE REFIERE EN EL PRESENTE DOCUMENTO. LOS DATOS PERSONALES NO SER\u00c1N TRANSFERIDOS A AUTORIDADES, PODERES, ENTIDADES, \u00d3RGANOS Y ORGANISMOS GUBERNAMENTALES DE LOS TRES \u00d3RDENES DE GOBIERNO, NI TAMPOCO A PERSONAS F\u00cdSICAS O MORALES. USTED PUEDE MANIFESTAR SU NEGATIVA PARA EL TRATAMIENTO DE SUS DATOS PERSONALES PARA AQUELLAS FINALIDADES QUE NO SON NECESARIAS PARA VALIDAR LOS REQUISITOS DE ELEGIBILIDAD ANTES SEÑ\u00c1LADOS. EL MECANISMO PARA MANIFESTAR SU NEGATIVA SE LLEVAR\u00c1 A CABO MEDIANTE UN ESCRITO LIBRE DEBIDAMENTE FIRMADO, EN EL CUAL USTED DEBER\u00c1 MANIFESTAR SU NEGATIVA U OPOSICI\u00d3N A DICHO TRATAMIENTO Y ENVIARLO A LA SIGUIENTE DIRECCI\u00d3N  DE CORREO ELECTR\u00d3NICO avisodeprivacidad@binestar.gob.mx. SE GARANTIZA LA PROTECCI\u00d3N, EL ACCESO, RESTRICCI\u00d3N, CANCELACI\u00d3N U OPOSICI\u00d3N AL TRATAMIENTO DE LOS DATOS PERSONALES QUE LE CONCIERNEN DE CONFORMIDAD CON LO DISPUESTO POR LA LEY GENERAL DE PROTECCI\u00d3N DE DATOS PERSONALES EN POSESI\u00d3N DE SUJETOS OBLIGADOS. LA CONSULTA SOBRE EL PROGRAMA, APLICACI\u00d3N Y BENEFICIARIOS PODR\u00c1 REALIZARSE CONFORME A LA LEY GENERAL DE TRANSPARENCIA Y ACCESO A LA INFORMACI\u00d3N P\u00daBLICA. EL AVISO DE PRIVASIDAD INTEGRAL SE PUEDE CONSULTAR EN EL PORTAL DE INTERNET DE LA SECRETAR\u00cdA DE BIENESTAR EN www.gob.mx/bienestar/privacidad. LO ANTERIOR SE INFORMA EN CUMPLIMIENTO DE LOS ART\u00cdCULOS 26 Y 27 DE LA LEY GENERAL DE PROTECCI\u00d3N DE DATOS PERSONALES EN POSESI\u00d3N DE SUJETOS OBLIGADOS. LOS PROGRAMAS DE DESARROLLO SON DE CAR\u00c1CTER P\u00daBLICO, AJENOS A CUALQUIER PARTIDO POL\u00cdTICO. QUEDA PROHIBIDO SU USO PARA FINES DISTINTOS A LOS ESTABLECIDOS EN EL PROGRAMA.

